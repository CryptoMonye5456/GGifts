<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance Payment - GGifts</title>
  <link rel="icon" href="https://sdmntprnortheu.oaiusercontent.com/files/00000000-e0ec-61f4-92c7-a2385edbbc16/raw?se=2025-05-24T22%3A33%3A48Z&sp=r&sv=2024-08-04&sr=b&scid=a37cb1e8-139a-5eaf-b4c3-298d57e0f033&skoid=0a4a0f0c-99ac-4752-9d87-cfac036fa93f&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-24T06%3A29%3A44Z&ske=2025-05-25T06%3A29%3A44Z&sks=b&skv=2024-08-04&sig=LrlI5Ag89m0duE44nPjt6Z/een%2BT1yYcZFCb4FOGQbo%3D">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <main class="flex-grow px-6 py-10 flex flex-col items-center justify-center">
    <div class="max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 text-center border border-indigo-500">
      
      <!-- Binance Logo centered on top -->
      <img 
        src="https://th.bing.com/th/id/ODLS.21e3026f-1c6a-465a-ac18-03e76f45d8cc?w=32&h=32&qlt=90&pcl=fffffc&o=6&pid=1.2" 
        alt="Binance Logo" 
        class="mx-auto mb-4 w-20 h-20"
      />

      <h1 class="text-4xl font-bold mb-6 text-indigo-400">Binance Payment</h1>
      
      <p class="mb-2 text-gray-300 text-lg">USDT (TRC20)</p>
      <p id="usdPrice" class="text-green-400 font-bold mb-6 text-lg">Loading price...</p>

      <!-- QR Code Image -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=TQ7aEj1DGgoizEBPS2Nsd9UUHbh5j5w3Mx&size=200x200" 
           alt="QR Code" class="mx-auto w-48 h-48 mb-6 rounded-xl border border-indigo-400" />

      <!-- Wallet Address -->
      <p id="walletAddress" class="text-indigo-300 font-mono break-all select-all mb-4">
        TQ7aEj1DGgoizEBPS2Nsd9UUHbh5j5w3Mx
      </p>

      <!-- Copy Button -->
      <button id="copyBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition">
        Copy Address
      </button>
      <p id="copyMessage" class="mt-3 text-green-400 hidden">Copied to clipboard!</p>

      <!-- Back to Store -->
      <a href="https://ggifts.vercel.app/" class="block mt-6 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
        ← Back to Store
      </a>
    </div>
  </main>

  <footer class="bg-gray-800 py-6 text-center text-gray-400 text-sm">
    © 2025 GGifts. All rights reserved.
  </footer>

  <script>
    // Price converter: TND to USD
    const params = new URLSearchParams(window.location.search);
    const tndPrice = parseFloat(params.get("price"));
    const usd = (tndPrice * 0.35).toFixed(2);
    document.getElementById("usdPrice").textContent = `Price: $${usd} USD`;

    // Copy wallet address to clipboard
    const copyBtn = document.getElementById('copyBtn');
    const copyMessage = document.getElementById('copyMessage');
    const walletAddress = document.getElementById('walletAddress').textContent;

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(walletAddress).then(() => {
        copyMessage.classList.remove('hidden');
        setTimeout(() => copyMessage.classList.add('hidden'), 2000);
      });
    });
  </script>

</body>
</html>
